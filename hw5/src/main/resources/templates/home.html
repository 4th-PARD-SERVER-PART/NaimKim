<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        /* Set full screen black background and center content */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        /* Limit image size to be responsive */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<img src=https://media.tenor.com/soXZkSzdkmIAAAAM/hello-shy.gif"
     alt="Centered Image">
</body>
</html>
